  <p>Ch√∫c Mai lu√¥n <b>xinh ƒë·∫πp ‚Äì s·ªõm th√†nh ph√∫ b√†</b>, <br>

  <!-- Script ph√°o hoa -->
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = { x: (Math.random() - 0.5) * 6, y: (Math.random() - 0.5) * 8 };
        this.alpha = 1;
        this.friction = 0.98;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        this.velocity.x *= this.friction;
        this.velocity.y *= this.friction;
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= 0.02;
      }
    }

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.particles = [];
        this.exploded = false;
      }
      update() {
        if (!this.exploded) {
          this.y -= 4;
          if (this.y < Math.random() * canvas.height / 2) this.explode();
        }
        this.particles.forEach((p, i) => {
          p.update();
          p.draw();
          if (p.alpha <= 0) this.particles.splice(i, 1);
        });
      }
      explode() {
        this.exploded = true;
        for (let i = 0; i < 50; i++) {
          this.particles.push(new Particle(this.x, this.y, this.color));
        }
      }
    }

    let fireworks = [];
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks.forEach((f, i) => {
        f.update();
        if (f.exploded && f.particles.length === 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
